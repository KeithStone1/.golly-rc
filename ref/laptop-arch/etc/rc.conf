#
# /etc/rc.conf - Main Configuration for Arch Linux
#
# See 'man 5 rc.conf' for more details
#

# LOCALIZATION
# ------------
HARDWARECLOCK="UTC"
TIMEZONE="Australia/Sydney"
KEYMAP="us"
CONSOLEFONT=
CONSOLEMAP=
LOCALE=en_US.UTF-8
DAEMON_LOCALE="yes"
USECOLOR="yes"

# HARDWARE
# --------
#MODULES=(!snd_pcsp !pcspkr)
MODULES=(i8k coretemp p4_clockmod)
USEDMRAID="no"
USEBTRFS="no"
USELVM="no"

# NETWORKING
# ----------
HOSTNAME=golly-laptop

interface=wlan0
address=192.168.3.31
netmask=255.255.255.0
broadcast=192.168.3.255
gateway=192.168.3.1

NETWORK_PERSIST="no"

# DAEMONS
# -------
#
DAEMONS=(syslog-ng @i8kmon @dbus net-profiles !postgresql @netfs sshd @crond @cpufreq)
