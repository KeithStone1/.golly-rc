[decoration]
as_command = emerald --replace

[core]
as_active_plugins = core;ccp;put;decoration;grid;dbus;cube;rotate;extrawm;staticswitcher;glib;move;resize;vpswitch;crashhandler;expo;snap;scale;resizeinfo;
s0_focus_prevention_level = 0

[vpswitch]
as_switch_to_1_key = <Alt><Super>F1
as_switch_to_2_key = <Alt><Super>F2
as_switch_to_3_key = <Alt><Super>F3
as_switch_to_4_key = <Alt><Super>F4

[cube]
as_unfold_key = Disabled

[extrawm]
as_to_next_output_key = <Super>Tab

[staticswitcher]
as_next_group_key = <Alt>grave
as_prev_group_key = <Shift><Alt>asciitilde

[commands]
as_run_command0_key = <Super>t
as_command1 = xfce4-session-logout
as_run_command1_key = <Super>l
as_command2 = xfrun4
as_run_command2_key = <Alt>F2
as_command3 = leafpad
as_run_command3_key = <Super>n
as_run_command4_key = <Super>c
as_run_command5_key = <Super>k
as_run_command6_key = <Super>w
as_run_command7_key = <Shift><Super>w

[rotate]

[expo]
as_expo_edge = 

[put]
as_put_pointer_key = Disabled

