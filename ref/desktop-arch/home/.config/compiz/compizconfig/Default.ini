[decoration]
as_command = emerald --replace

[core]
as_active_plugins = core;ccp;ring;grid;move;commands;put;staticswitcher;decoration;dbus;glib;crashhandler;resize;vpswitch;extrawm;resizeinfo;cube;snap;rotate;scale;expo;
s0_focus_prevention_level = 0

[vpswitch]
as_switch_to_1_key = <Alt><Super>F1
as_switch_to_2_key = <Alt><Super>F2
as_switch_to_3_key = <Alt><Super>F3
as_switch_to_4_key = <Alt><Super>F4

[cube]
as_unfold_key = Disabled

[extrawm]
as_to_next_output_key = <Shift><Super>Right

[staticswitcher]
as_next_group_key = <Alt>grave
as_prev_group_key = <Shift><Alt>asciitilde

[commands]
